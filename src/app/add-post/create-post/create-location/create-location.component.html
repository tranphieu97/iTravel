<!-- row1 has location name -->
<div class="row">
  <div class="col-xl-2 col-md-3 col-12">
    <label>{{ compLanguage.createPostPlace }}</label>
  </div>
  <div class="col-xl-10 col-md-9 col-12">
    <!-- <input type="text" name="place" class="form-control" placeholder="Nha Trang beach"> -->
    <input type="text" name="place" class="form-control" [placeholder]="compLanguage.createPostPlacePlaceholder"
      [value]="post.location.locationName" (blur)="onUpdatePlace($event)" maxlength="200">
  </div>
</div>
<br>
<!-- row2 has location address -->
<div class="row">
  <div class="col-xl-2 col-md-3 col-12">
    <label>{{ compLanguage.createPostAddress }}</label>
  </div>
  <div class="col-xl-10 col-md-9 col-12">
    <!-- <input type="text" name="address" class="form-control" placeholder="No.1 Vo Van Ngan"> -->
    <input type="text" name="address" class="form-control" [placeholder]="compLanguage.createPostAddressPlaceholder"
      [value]="post.location.address" (blur)="onUpdateAddress($event)" maxlength="300">
  </div>
</div>
<br>
<!-- row3 has select box for province -->
<div class="row">
  <!-- col1 has label -->
  <div class="col-xl-2 col-md-3 col-12">
    <label>{{ compLanguage.createPostProvinceCity }}</label>
  </div>
  <!-- col3 has selectList as multiple -->
  <div class="col-xl-4 col-md-9 col-12 margin-bottom-15">
    <!-- <input type="text" name="province" class="form-control" [placeholder]="compLanguage.createPostFindProvinceCity"> -->
    <select class="form-control" multiple>
      <!-- ngFor here -->
      <option *ngFor="let province of allProvCity" [value]="province.provinceName" (click)="onSelectProvince(province.provinceName)">{{
        province.provinceName }}</option>
    </select>
  </div>
  <!-- col4 has result of multiple selectList -->
  <div class="col-xl-6 col-md-12 col-12">
    <!-- ngFor here -->
    <div class="tag" *ngFor="let province of post.location.provinceCity">
      {{ province }}<span class="fas fa-times-circle esc-btn" (click)="onRemoveProvince(province)"></span>
    </div>
  </div>
</div>
