<div class="row m-0 p-3 comp">
  <div class="col-md-7 p-2 content">
    <div class="row m-0 p-0 hidden-scroll">
      <div class="col-12 p-0 max-height">
        <!-- on top is invalid alert -->
        <div class="row m-0" *ngIf="alertContent.length > 0">
          <div class="col-12 p-3 alert alert-danger pre-line">
            {{ alertContent }}
            <!-- button for delete topic-content -->
            <!-- <span class="fas fa-times-circle del-content-btn"></span> -->
          </div>
        </div>
        <!-- row1 has title -->
        <div class="row form-group">
          <div class="col-xl-2 col-md-3 col-12">
            <!-- <label>Title:</label> -->
            <label>{{ compLanguage.createPostTitle }}</label>
          </div>
          <div class="col-xl-10 col-md-9 col-12">
            <input class="form-control" type="text" name="title" [placeholder]="compLanguage.createPostTitlePlaceholder"
              [value]="post.title" (blur)="onUpdateTitle($event)" maxlength="200">
          </div>
        </div>
        <!-- row2 has description -->
        <div class="row form-group">
          <div class="col-xl-2 col-md-3 col-12">
            <!-- <label>Description:</label> -->
            <label>{{ compLanguage.createPostDescription }}</label>
          </div>
          <div class="col-xl-10 col-md-9 col-12">
            <textarea name="description" class="form-control" rows="2" [placeholder]="compLanguage.createPostDescriptionPlaceholder"
              [value]="post.description" (blur)="onUpdateDescription($event)" maxlength="500"></textarea>
          </div>
        </div>
        <!-- row3 has add-cover-button and preview -->
        <div class="row form-group">
          <div class="col-sm-5 col-12">
            <button class="btn btn-success" type="button" (click)="filePicker.click()">{{
              compLanguage.createPostAddCoverBtn }}</button>
            <input class="d-none" type="file" #filePicker (change)="onImagePicked($event)">
          </div>
          <div class="col-sm-7 col-12" *ngIf="post.cover.length > 0">
            <img [src]="post.cover" alt="preview">
            <span class="fas fa-times-circle esc-btn" (click)="onDelImageClick()"></span>
          </div>
        </div>
        <!-- row4 has create-category component -->
        <div class="row form-group">
          <div class="col-12">
            <app-create-category [post]="post" [compLanguage]='compLanguage'></app-create-category>
          </div>
        </div>
        <!-- row5 has create-tag component -->
        <div class="row form-group">
          <div class="col-12">
            <app-create-tag [post]='post' [compLanguage]='compLanguage'></app-create-tag>
          </div>
        </div>
        <!-- row6 has create-location component -->
        <div class="row form-group">
          <div class="col-12">
            <app-create-location [post]="post" [compLanguage]='compLanguage'></app-create-location>
          </div>
        </div>
        <!-- row7 has create-post-content component -->
        <div class="row form-group m-0">
          <div class="col-12">
            <app-create-post-content [post]='post' [compLanguage]='compLanguage'></app-create-post-content>
          </div>
        </div>
        <!-- at the bottom has same invalid alert before save button-->
        <div class="row m-0" *ngIf="alertContent.length > 0">
          <div class="col-12 p-3 alert alert-danger pre-line">
            {{ alertContent }}
            <!-- button for delete topic-content -->
            <!-- <span class="fas fa-times-circle del-content-btn"></span> -->
          </div>
        </div>
        <!-- row alert inform that post save successfully -->
        <div class="row m-0" *ngIf="isSaved === true">
          <div class="col-12 p-3 alert alert-success">
            <a class="alert-link pointer" (click)="onViewPost()">{{ savedSuccessAlertContent }}</a>
          </div>
        </div>
        <!-- row8 has save button -->
        <div class="row form-group m-0">
          <div class="col-12 no-padding">
            <button class="btn btn-warning" (click)="onCancel()">{{ compLanguage.createPostCancelBtn }}</button>
            <button class="btn btn-success" (click)="onSave()">{{ compLanguage.createPostSaveBtn }}</button>
            <!-- <button class="btn btn-info" (click)="onTest()">Test Edit</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
