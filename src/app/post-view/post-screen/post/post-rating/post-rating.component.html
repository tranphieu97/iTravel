<div class="row comp">
  <div class="col-12">
    <!-- <button class="btn btn-success">Like <span class="far fa-thumbs-up pull-left"></span></button> -->
    <span *ngFor="let index of ratingArr" [ngClass]="{ratingColor: index < postRatingNumber}" (click)="onRated(index+1)"
      class="fas fa-star"></span>
    <p class="d-inline-block transparent">__</p>
    <p *ngIf="post.rating.length > 0" class="d-inline-block rateCount">({{post.rating.length}})</p>
  </div>
</div>
